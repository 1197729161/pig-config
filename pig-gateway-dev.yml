hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000
  
zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
  routes:
    auth-service:
      path: /auth/**
      serviceId: pig-auth-service
      stripPrefix: true
      sensitiveHeaders:
    demo-service:
      path: /demo/**
      serviceId: pig-demo-service
      stripPrefix: true
      sensitiveHeaders:

server:
  port: 1000
